<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice programming problems with Racket, even on your phone!">
    <title>Racket Prep</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.svg">
    <link rel="apple-touch-icon" href="/icons/favicon.svg">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/editor.css">
</head>
<body>
    <div class="header">
        <h1>Racket Prep</h1>
        <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Dark</button>
            <a href="/editor.html" class="header-link">Editor</a>
        </div>
    </div>
    
    <div class="problems-container">
        <div class="filters">
            <div class="filter-group">
                <label>Difficulty:</label>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="completed">Completed</button>
                <button class="filter-btn" data-status="incomplete">Incomplete</button>
            </div>
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Total Problems:</span>
                <span class="stat-value" id="total-problems">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Completed:</span>
                <span class="stat-value" id="completed-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Remaining:</span>
                <span class="stat-value" id="remaining-count">0</span>
            </div>
        </div>
        
        <div class="problems-list" id="problems-list">
            <div class="loading">Loading problems...</div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="/js/theme.js"></script>
    <script src="/js/problems-list.js"></script>
</body>
</html>
